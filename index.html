      <!-- Popup Form -->

      <div class="dark_bg">
            <div class="popup">
                  <header>
                        <h2 class="modalTitle">Fill the Form</h2>
                        <button class="closeBtn">&times</button>
                  </header>

                  <div class="body">

                        <form  id="myForm">
                              <div class="imgHolder">
                                    <label for="uploadimg" class="upload">
                                          <input type="file" name="file" id="uploadimg" class="picture">
                                          <i class="fa-solid fa-plus"></i>
                                    </label>
                                    <img src="./img/Profile_img-2.png" alt="profile_img_Error" id="profilePic" width="150" height="150"
                                          class="img">
                              </div>
                              <div class="inputFieldContainer">
                                    <div class="nameField">
                                          <div class="form_control">
                                                <label for="fName">First Name</label>
                                                <input type="text" name="" id="fName">
                                          </div>
                                          <div class="form_control">
                                                <label for="lName">Last Name</label>
                                                <input type="text" name="" id="lName">
                                          </div>
                                    </div>

                                    <div class="ageCityfield">
                                          <div class="form_control">
                                                <label for="age">Age</label>
                                                <input type="number" name="" id="age">
                                          </div>
                                          <div class="form_control">
                                                <label for="city">City</label>
                                                <input type="text" name="" id="city">
                                          </div>
                                    </div>

                                    <div class="postSalary">
                                          <div class="form_control">
                                                <label for="position">Position</label>
                                                <input type="text" name="" id="position">
                                          </div>
                                          <div class="form_control">
                                                <label for="salary">Salary</label>
                                                <input type="text" name="" id="salary">
                                          </div>
                                    </div>

                                    <div class="form_control">
                                          <label for="sDate">Start Date</label>
                                          <input type="date" name="" id="sDate">
                                    </div>
                                    <div class="form_control">
                                          <label for="email">E-mail</label>
                                          <input type="email" name="" id="email">
                                    </div>
                                    <div class="form_control">
                                          <label for="phone">Phone</label>
                                          <input type="number" name="" id="phone">
                                    </div>
                              </div>
                        </form>
                  </div>

                  <footer class="popupFooter">
                        <button class="submitBtn" type="submit" form="myForm">Submit</button>
                  </footer>
            </div>
      </div>
